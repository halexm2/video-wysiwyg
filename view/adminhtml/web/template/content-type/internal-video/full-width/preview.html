<div class="pagebuilder-content-type pagebuilder-image type-nested"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <div attr="data.main.attributes"
         css="data.main.css">
        <video class="preview-video"
               attr="getViewportImageData().attributes" class="preview-video" css="getViewportImageData().css">
            <source attr="getViewportImageData().attributes()">
        </video>
    </div>
</div>
